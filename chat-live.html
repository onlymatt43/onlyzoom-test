<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ONLYZOOM Chat Live</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    #messages { background: white; padding: 10px; border-radius: 8px; max-height: 300px; overflow-y: auto; margin-bottom: 15px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>ðŸŸ¢ Chat en direct (Socket.IO)</h2>
  <div id="messages"></div>
  <input id="msgInput" type="text" placeholder="Ã‰cris ici..." />
  <button onclick="send()">Envoyer</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    const messagesDiv = document.getElementById("messages");

    socket.on("message", (msg) => {
      const p = document.createElement("p");
      p.textContent = msg;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function send() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (msg) {
        socket.emit("message", msg);
        input.value = "";
      }
    }
  </script>
</body>
</html>
